<!DOCTYPE html>
<!-- saved from url=(0040)//checkout.gauzymall.com/checkout/card -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Garan24 Checkout</title>
	<!--<link href="//checkout.gauzymall.com/css/img/logo_garan24.png" rel="icon" type="image/x-icon">-->
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="Stylesheet" href="//checkout.gauzymall.com/css/jquery-ui.min.css" type="text/css">
	<link rel="Stylesheet" href="//checkout.gauzymall.com/css/co.css" type="text/css">
	<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="//code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="//checkout.gauzymall.com/js/jquery.color.js"></script>
	<script src="//checkout.gauzymall.com/js/jquery.redirect.js"></script>
	<script src="//checkout.gauzymall.com/js/jquery.maskedinput.min.js"></script>
	<script src="//checkout.gauzymall.com/js/api/1.0/garan24.core.js"></script>
	<script src="//checkout.gauzymall.com/js/api/1.0/garan24.delivery.js"></script>
	<script src="//checkout.gauzymall.com/js/api/1.0/garan24.customer.js"></script>
	<!-- Google Analytics -->
	<script>
  		(function(i,s,o,g,r,a,m){
			i['GoogleAnalyticsObject']=r;
			i[r]=i[r]||function(){
  				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  				m=s.getElementsByTagName(o)[0];
				a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-80175137-2', 'auto');
  		ga('send', 'pageview');
	</script>

    <script type="text/javascript">
        function fc(t) {
            document.getElementById("seconds-remaining").innerHTML = t;
            (t > 0) ? setTimeout(function(){fc(--t);}, 1000) : document.checkform.submit();
        }
    </script>
</head>
<body onload="fc(5)">
<!--<body onload="fc($!refresh_interval)">-->
    <div id="wrapper" class="container">
    	<div id="header" class="row">
            <div class="scale-2">
                <div class="scale-2-item helped  active-last  " data-helper="helper-contact">
                    <a href="//checkout.gauzymall.com?id=$!MERCHANT_ORDER_ID">Контакты</a>
                </div><!--
                --><div class="scale-2-item helped  active-last  " data-helper="helper-shipping">
                    <a href="//checkout.gauzymall.com/deliverypaymethod" class="post-link">Доставка</a>
                </div><!--
                --><div class="scale-2-item helped  active-last  " data-helper="helper-passport">
                    <a href="//checkout.gauzymall.com/passport" class="post-link">Паспорт</a>
                </div><!--
                --><div class="scale-2-item helped  active  " data-helper="helper-payment">
                    <a href="//checkout.gauzymall.com/payment" class="post-link">Оплата</a>
                </div>
            </div>
        </div>
        <div id="content" class="row">
            <div id="form" class="form col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align:center;">
                <h2>Заказ: №<code>#$!MERCHANT_ORDER_ID</code></h2>
                <h3>Сумма операции: <code>$!AMOUNT $!CURRENCY</code></h3>
                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i><br/>
                Пожалуйста подождите, Ваш платеж обрабатывается, осталось:
                <span id="seconds-remaining">&nbsp;</span> секунд.
                <form name="checkform" method="post">
                    <input type="hidden" name="tmp" value="$!uuid"/>
                    <!--
                    $!{INTERNAL_SECTION}
                    <input type="submit" value="Проверить" />
                    -->
                </form>
            </div>
        </div>
    </div>
</body>
</html>
