<!DOCTYPE html>
<!-- saved from url=(0040)//service.garan24.ru/checkout/card -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Garan24 Checkout</title>
	<link href="//service.garan24.ru/css/img/logo_garan24.png" rel="icon" type="image/x-icon">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="Stylesheet" href="//service.garan24.ru/css/jquery-ui.min.css" type="text/css">
	<link rel="Stylesheet" href="//service.garan24.ru/css/co.css" type="text/css">
	<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="//code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="//service.garan24.ru/js/jquery.color.js"></script>
	<script src="//service.garan24.ru/js/jquery.redirect.js"></script>
	<script src="//service.garan24.ru/js/jquery.maskedinput.min.js"></script>
	<script src="//service.garan24.ru/js/api/1.0/garan24.core.js"></script>
	<script src="//service.garan24.ru/js/api/1.0/garan24.delivery.js"></script>
	<script src="//service.garan24.ru/js/api/1.0/garan24.customer.js"></script>
	<!-- Google Analytics -->
	<script>
  		(function(i,s,o,g,r,a,m){
			i['GoogleAnalyticsObject']=r;
			i[r]=i[r]||function(){
  				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  				m=s.getElementsByTagName(o)[0];
				a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-80175137-2', 'auto');
  		ga('send', 'pageview');
	</script>
	<!-- boxberry API -->
</head>
<body>
<div id="wrapper" class="container">
	<div id="header" class="row">
		<ul class="nav">
			<li class="nav-item logo">ГАРАН <code>24</code></li>
			<li class="nav-item"><a href="http://eurolego.ru/">Вернуться к витрине</a></li>
		</ul>
		<div class="scale-2">
    <div class="scale-2-item helped  active-last  " data-helper="helper-contact">
        <a href="//service.garan24.ru/checkout?id=$!MERCHANT_ORDER_ID">Контакты</a>
    </div><!--
    --><div class="scale-2-item helped  active-last  " data-helper="helper-shipping">
        <a href="//service.garan24.ru/checkout/deliverypaymethod" class="post-link">Доставка</a>
    </div><!--
    --><div class="scale-2-item helped  active-last  " data-helper="helper-passport">
        <a href="//service.garan24.ru/checkout/passport" class="post-link">Паспорт</a>
    </div><!--
    --><div class="scale-2-item helped  active  " data-helper="helper-payment">
        <a href="//service.garan24.ru/checkout/payment" class="post-link">Оплата</a>
    </div>
</div>

	</div>
	<div id="content" class="row">
		<div id="ajax-cart" class="cart col-xs-12 col-sm-12 col-md-6 col-lg-6"></div>
		<div id="form" class="form col-xs-12 col-sm-12 col-md-6 col-lg-6">
		<form action="${ACTION}" method="post" id="form">
			<h2>&nbsp;</h2>
			#if($!card_error)
			<div class="message message-alert">
				$!card_error
			</div>
			#end
	        <div class="message">
	            Для подтверждения заказа и оплаты после доставки необходимо внести предоплату 1 руб.
	        </div>

		    <div class="row">
		        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		            <label for="card_amount" class="control-label-">Сумма операции:</label>
		        </div>
		        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		        	$!AMOUNT $!CURRENCY
				</div>
		    </div>
        	<div class="row">
		        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		            <div class="form-group" id="Pan">
		                <label for="${CARDNO}" class="control-label">Номер карты</label>
		                <div class="input-group required">
		    				<span class="input-group-addon"><i class="fa fa-credit-card fa-fw"></i></span>
		    				<input id="${CARDNO}" name="${CARDNO}" class="form-control pan" type="text" placeholder="Номер карты">
						</div>
		            </div>
		        </div>

		    </div>
		    <div class="row">
		        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		            <div class="form-group" id="ExpireDate">
		                <label for="expiredate" class="control-label">Срок действия:</label>
		                <div class="input-group required">
		    				<span class="input-group-addon"><i class="fa fa-calendar fa-fw"></i></span>
		    				<input name="expiredate" id="expiredate" class="form-control expiredate" type="text" placeholder="ММ/ГГ">
		    				<input name="${EXPMONTH}" id="${EXPMONTH}" type="hidden">
		    				<input name="${EXPYEAR}" id="${EXPYEAR}"type="hidden">
						</div>
		            </div>
		        </div>
		        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
		            <div class="form-group" id="CVV">
		                <label for="${CVV2}" class="control-label">CVV2/CVC2:</label>
		                <div class="input-group required">
		    				<span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
		    				<input name="${CVV2}" id="${CVV2}" class="form-control cvv" type="password" placeholder="CVV2">
						</div>
            		</div>
        		</div>
    		</div>
		    <div class="row">
		        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
		            <div class="form-group" id="card-save-agree">
		                <div class="input-group">
		    				<span class="input-group-addon"><input type="checkbox" checked="" name="agree1"></span>
		    				<input type="text" readonly="true" class="form-control" placeholder="Сохранить мою карту в сервисе Гаран24." aria-describedby="sizing-addon1">
						</div>
            		</div>
        		</div>
    		</div>
			$!{INTERNAL_SECTION}
			<div class="row">
            	<button id="back" class="btn btn-default btn-lg pull-left">← Вернуться</button>
            	<button id="forward" class="btn btn-success btn-lg pull-right">Продолжить</button>
			</div>
		</form>
    <br>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align:center;">
            <img width="72px" src="//service.garan24.ru/css/img/SecureCodeByMasterCard.png" alt="SecureCode by MasterCard" title="Безопасные покупки с MasterCard">
            &nbsp;
            <img width="72px" src="//service.garan24.ru/css/img/VerifiedByVISA.png" alt="Verified by VISA" title="Безопасные покупки с VISA">
        </div>
    </div>
		</div>

	</div>
	<div id="footer">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				Гаран24© 2016
			</div>

		</div>
	</div>
</div>
<script src="//service.garan24.ru/js/responsibility.js"></script>
<script>
	var $_MERCHANT_ORDER_ID_ = 5606,
		$_EXPYEAR_ = "dollar_scobe_EXPYEAR_scobe",
		$_EXPMONTH_= "dollar_scobe_EXPMONTH_scobe",
		$_ACTION_= "/";

	$(document).ready(function(){
		console.debug($("#expiredate").val());
		$.ajax({
			url:"//service.garan24.ru/checkout/goods",
			data:{deal_id:$_MERCHANT_ORDER_ID_},
			data:{deal_id:5606},
			method:"get",
			success:function(d){
				$("#ajax-cart").append(d);
				if(typeof calculateTotal != "undefined")calculateTotal();
			}
		});
		$("#expiredate").on("blur change",function(){
			var v = $(this).val(),dd=v.split("/");
			$("#"+$_EXPMONTH_).val(dd[0]);
			$("#"+$_EXPYEAR_).val(dd[1]);
			console.debug("expire changed");
		});
		$("#forward").click(function(e){
			e.preventDefault();
			var v = $("#expiredate").val(),dd=v.split("/");
			$("#"+$_EXPMONTH_).val(dd[0]);
			$("#"+$_EXPYEAR_).val(dd[1]);
			window.garan_submit_args= {
		        form:$("#form"),
		        url:$_ACTION_,
		        type:"post"
		    };
			garan.form.submit(garan_submit_args);
		});
	});
</script>

</body></html>
